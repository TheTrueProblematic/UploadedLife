  <div class="intro-shell">
    <h1 class="hero-title intro-title">Uploaded Life</h1>
    <div class="intro-sequence">
      <p class="intro-paragraph">Meet Alex, a fresh-faced twentysomething standing at the threshold of adulthood with nothing but optimism, $10,000 in savings, and a naively balanced sense of contentment. They&rsquo;ve just signed the lease on their first solo apartment, a modest studio with questionable plumbing and a landlord who texts exclusively in lowercase. Alex is you, or maybe the you from a few years ago, or the you that could have been if a few dominoes had fallen differently. They&rsquo;re eager to build a life, make connections, find meaning in the mundane, and maybe, just maybe, figure out what &ldquo;having it together&rdquo; actually means. They&rsquo;re about to learn that every choice, no matter how small, ripples outward in ways they can&rsquo;t quite predict.</p>
      <p class="intro-paragraph">In this world, time moves in month-long leaps, and each decision Alex makes opens one door while quietly closing another. Will they take the stable corporate job or the scrappy startup gig? Will they swipe right or strike up a conversation at the coffee shop? Will they splurge on concert tickets or save for a rainy day that may or may not come? The game isn&rsquo;t interested in grand, dramatic crossroads, it&rsquo;s interested in the texture of ordinary life, the slow accumulation of compromises and conveniences that shape who we become. And lurking beneath every form, every app, every innocent request to &ldquo;verify your identity,&rdquo; is a question Alex hasn&rsquo;t yet learned to ask: What am I trading away each time I click &ldquo;I agree&rdquo;?</p>
      <p class="intro-paragraph">But here&rsquo;s the thing about Alex: they&rsquo;re resilient. They&rsquo;re the kind of person who believes things will work out, who trusts systems because what other choice is there, really? They&rsquo;re not paranoid or reckless, they&rsquo;re just trying to live. And that&rsquo;s what makes their journey so quietly terrifying. Because in a world where your data is currency and your identity is collateral, simply existing requires an endless series of calculated risks. Alex doesn&rsquo;t know it yet, but they&rsquo;re about to discover that the most dangerous deals are the ones that feel inevitable.</p>
    </div>
